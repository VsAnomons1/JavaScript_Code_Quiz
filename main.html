<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Develop/main.css"/>
</head>
<body>
    <main>
        <h4>Score</h4>
        <h6 id="score"></h6>
        <p>Quiz is over. Would you like to try again.</p>
    <div>
        <button id="againButton">Try Again</button>
        <button id="quitButton">Quit</button>
    </div>
    <div>
        <input id="user" type="text" placeholder="Enter your name">
        <input id="submitButton" type="submit"/>
    </div>
    <section id="highscores">
        <h2>Highscores</h2>
        <ul id="user_scores"></ul>
    </section>
    </main>
</body>
<script src="Develop/side.js"></script>
