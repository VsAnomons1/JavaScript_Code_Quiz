<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <header>
        <h2>JavaScript Code Quiz</h2>
    </header>
    <main>
        <div class="content">
        <p id="about">
            Welcome to the Javascript Code Quiz! You got 60 seconds
            to answer</br> the five questions. Get it wrong and you will
            get time deducted. Once</br> you answered all five or time
            runs out you'll get a score on how well</br> you did on the
            quiz and have it shown on the scoreboard.  
        </p>
        <ul id="btns">
            <li>
                <button id="start-btn" class="btn">Start</button>
            </li>
            <li>
                <button id="highscore-btn" class="btn"><a href="highscores.html">Highscores</a></button>
            </li>
        </ul>
        <p id="timer"></p>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
